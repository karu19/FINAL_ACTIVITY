<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAMESITE</title>
  <style>
   body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
 
}

video.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -1;
}


.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  min-height: 100vh;
  text-align: center;
}


    h1, h2 {
      color: #00e0ff;
    }

    .menu, .level-select, .settings, .level-display {
      margin-bottom: 40px;
    }

    button {
      background-color: #00e0ff;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #009bb3;
    }

    .level-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* Added space between buttons */
  }

  .level-button {
    width: 120px;
    height: 120px;
    margin: 10px;
    background-color: #222;
    border: 2px solid #00e0ff;
    border-radius: 12px; /* Rounded corners */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #00e0ff;
    font-weight: bold;
    font-size: 22px; /* Increased font size */
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
  }

  .level-button:hover {
    background-color: #009bb3;
    transform: scale(1.1); /* Slightly enlarge on hover */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Add shadow effect */
  }

  .level-button:active {
    transform: scale(1); /* Return to original size when clicked */
    background-color: #007a92;
  }

    .settings {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    .setting-option {
      margin: 15px 0;
    }

    .level-display {
      display: none;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
    }

    .level-display h2 {
      text-align: center;
    }

    .level-display input, 
    .level-display select, 
    .level-display textarea {
      width: 100%;
      max-width: 400px;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 4px;
      border: none;
    }

    #menu a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }


    #menu a:hover {
      color: yellow;
    }

    
  </style>
</head>
<body>

    <video class="bg-video" autoplay loop muted playsinline>
        <source src="vid3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

  <div class="container">
    <h1>GAMESITE</h1>

   
    <div class="menu" id="menu-buttons">
        <button onclick="showLevels()">Play</button>
        <button onclick="showSettings()">Settings</button>
      </div>
   
    <div class="level-select" id="level-select" style="display: none;">
      <h2>Select Level</h2>
      <div class="level-buttons">
        
        <div class="level-button" onclick="showLevel(1)">1</div>
        <div class="level-button" onclick="showLevel(2)">2</div>
        <div class="level-button" onclick="showLevel(3)">3</div>
        <div class="level-button" onclick="showLevel(4)">4</div>
        <div class="level-button" onclick="showLevel(5)">5</div>
        <div class="level-button" onclick="showLevel(6)">6</div>
        <div class="level-button" onclick="showLevel(7)">7</div>
        <div class="level-button" onclick="showLevel(8)">8</div>
        <div class="level-button" onclick="showLevel(9)">9</div>
        <div class="level-button" onclick="showLevel(10)">10</div>
      </div>
    </div>

   
    <div class="settings" id="settings" style="display: none;">
      <h2>Settings</h2>
      <div class="setting-option">
        <label>SOUND</label>
        <input type="checkbox">
      </div>
      <div class="setting-option">
        <label>MUSIC</label>
        <input type="checkbox">
      </div>
      <div class="setting-option">
        <label>DARK MODE</label>
        <input type="checkbox">
      </div>
      <div class="setting-option">
        <label>HOW TO PLAY</label>
        <button>View</button>
      </div>
      <div class="setting-option">
        <label>RESTORE</label>
        <button>Reset</button>
      </div>
    </div>

    
    <div class="level-display" id="level-display">
      <h2 id="level-title">Level X</h2>
      <div id="level-content"></div>
      <br>
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
   function showLevels() {
  document.getElementById('menu-buttons').style.display = 'none';
  document.getElementById('level-select').style.display = 'block';
  document.getElementById('settings').style.display = 'none';
  document.getElementById('level-display').style.display = 'none';
}

    function showSettings() {
      document.getElementById('settings').style.display = 'block';
      document.getElementById('level-select').style.display = 'none';
      document.getElementById('level-display').style.display = 'none';
    }

    function showLevel(level) {
      document.getElementById('level-select').style.display = 'none';
      document.getElementById('settings').style.display = 'none';
      document.getElementById('level-display').style.display = 'block';
      document.getElementById('level-title').innerText = 'Level ' + level;
